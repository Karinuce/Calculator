<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Išmanusis Kalkuliatorius 3000</title>
</head>

<body>
    <h1>Išmanusis Kalkuliatorius 3000</h1>
    <div class="signs">
    <input type="button" value="1" class="button" onClick="show('1')"></input>
    <input type="button" value="2" class="button" onClick="show('2')"></input>
    <input type="button" value="3" class="button" onClick="show('3')"></input>
    <input type="button" value="4" class="button" onClick="show('4')"></input>
    <input type="button" value="5" class="button" onClick="show('5')"></input>
    <input type="button" value="6" class="button" onClick="show('6')"></input>
    <input type="button" value="7" class="button" onClick="show('7')"></input>
    <input type="button" value="8" class="button" onClick="show('8')"></input>
    <input type="button" value="9" class="button" onClick="show('9')"></input>
    <input type="button" value="0" class="button" onClick="show('0')"></input>
    <input type="button" value="*" class="function" onClick="show('*')"></input>
    <input type="button" value="/" class="function" onClick="show('/')"></input>
    <input type="button" value="-" class="funtion" onClick="show('-')"></input>
    <input type="button" value="." class="function" onClick="show('.')"></input>
    <input type="button" value= "+" class="function" onClick="show('+')"></input>
    <input type="button" value="=" class="equal-sign" onClick="solve()"></input>
    </div>
    <div class="container">
        <table>
            <tr>
                <td colspan="3"><input type='text' id='result' class ='screen'></td>
                <td>
                    <input type='button' value = 'Delete' onclick="clearScreen()" class="clear"/>
                </td>
            </tr>
        </table>
    </div>
</body>
